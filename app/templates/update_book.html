{% extends 'base.html' %}

{% block containt %}

    <h2 style="text-align: left; margin:3% 0%;">Update Book in The Book Library....!</h2>

    <form method="POST">
        {% csrf_token %}        <!-- csrf_token security purpose -->
        
        <label>Book Name:- </label>
        <input type="text" name="fname" value="{{update_book.name}}" required><br><br>
        
        <label>Book Price:- </label>
        <input type="number" name="fprice"  value="{{update_book.price}}"required><br><br>
        
        <label>Book Quantity:- </label>
        <input type="number" name="fqty" value="{{update_book.qty}}" required><br><br>
        
        <label>Book Is Published:- </label>&nbsp;&nbsp;
        {% if update_book.is_published %}    
            Yes: &nbsp;<input type="radio" value="Yes" name="fispub"  checked> &nbsp;&nbsp;&nbsp;&nbsp;
            No: &nbsp;<input type="radio" value="No" name="fispub" ><br><br>
        {% else %}
            Yes: &nbsp;<input type="radio" value="Yes" name="fispub" > &nbsp;&nbsp;&nbsp;&nbsp;
            No: &nbsp;<input type="radio" value="No" name="fispub" checked><br><br>
        {% endif %}
        <button class="btn btn-primary" type="submit" name="fbtn">Submit</button>

    </form>
{% endblock %}
